<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>

<body>

    <div class="calculator">

        <div class="top-box">
            <div class="screen" id="screen">80085</div>

            <div class="top-row">
                <h3 id="logo">CALC-U.</h3>
                
                <div class="buttons">
                    <div id="cancel">AC</div>
                    <div id="delete">DEL</div>
                </div>
            </div>
        </div>
        
        <div class="main-buttons">
            <div class="buttons-left"></div>
            <div class="buttons-right"></div>
        </div>

    </div>
</body>
</html>
